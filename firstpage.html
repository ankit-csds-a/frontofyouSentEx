<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FDE5B2 0%, #A47DFF 100%);
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Navigation Bar */
        nav {
            width: 95%; /* Reduced the width to give more space on the right */
            background-color: white;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #5A47D8;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px; /* Adjusted the gap between links */
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #555;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #7E4DC7;
        }

        /* Container for Welcome Section */
        .container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 100px auto 50px; /* Reduced margin-top to reduce space */
            position: relative;
            display: flex;
            align-items: center; /* Align items vertically */
        }

        /* Image on the left side */
        .container img {
            width: 300px; /* Adjust the size of the image */
            height: auto;
            margin-right: 30px; /* Space between image and text */
            border-radius: 10px;
        }

        /* Main Welcome Section */
        .welcome-section {
            text-align: center; /* Align the text to the left */
            margin-left: 50px; /* Moved the text a little to the right */
        }

        .welcome-section h1 {
            font-size: 48px;
            color: #7E4DC7;
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 24px;
            margin-bottom: 30px;
            color: #999;
        }

        .welcome-section .next-button {
            display: inline-block;
            background-color: #D86FDF;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .welcome-section .next-button:hover {
            background-color: #B35CBE;
        }

        /* Footer */
        footer {
            font-size: 14px;
            color: #999;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: white;
        }

        .background-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background: url('your-image-path.jpg') no-repeat;
            background-size: cover;
        }

        @media (max-width: 768px) {
            /* Ensure elements resize on smaller screens */
            .container {
                flex-direction: column; /* Stack the image and text on smaller screens */
            }

            .container img {
                margin-bottom: 20px; /* Add space between image and text */
                margin-right: 0; /* Remove the right margin */
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar (Outside the main content box) -->
    <nav>
        <div class="logo">YouSentEX</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Container for Welcome Section -->
    <div class="container">
        <!-- Add Robot Image on the Left -->
        <img src="robot.png" alt="Robot">

        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1>WELCOME!</h1>
            
            <a href="frontend.html" class="next-button" >Next</a>

        </div>
    </div>

    <!-- Footer -->
    <footer>
        Designed by YouSentEX
    </footer>

</body>
</html>
