<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - YouSentEX</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FDE5B2 0%, #A47DFF 100%);
            color: #333;
        }

        /* Contact Page Container */
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #5A47D8;
        }

        .logo {
            width: 150px;
            height: auto;
            margin: 20px 0;
        }

        .contact-info {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
            text-align: left;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 24px;
            color: #555;
        }

        .social-icons img {
            width: 40px; /* Adjust the size of the social media logos */
            height: auto;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        /* Footer */
        footer {
            font-size: 14px;
            color: #999;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: white;
        }
    </style>
</head>
<body>

    <!-- Contact Container -->
    <div class="contact-container">
        <!-- Logo -->
    

        <h1>Contact Us</h1>

        <!-- Contact Information -->
        <div class="contact-info">

        </div>

        <div class="social-icons">
            <a href="" target="_blank">
                <img src="intsta.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
